<html>
<head>
    <style type="text/css">
        html, body,iframe{
            width: 100%;
            height: 100%;
            border: 0;
            box-sizing: border-box;
        }

    </style>
    <script>


</script>
</head>
<body style="margin:0px;padding:0px;overflow:hidden">




<script>

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var newUrl = getParameterByName("url");


    var html = encodeURIComponent(`https://gist-it.appspot.com/${newUrl}`);
    html = `%3Chtml%3E%3Chead%3E%3Cstyle%3E.gist-it-gist%7Bfont-size%3A%20.85em%3B%7D%3C%2Fstyle%3E%3Cscript%20src%3D%22${html}%22%3E%3C%2Fscript%3E%3C%2Fhead%3E%3C%2Fhtml%3E`
    var output = `data:text/html;charset=utf-8,${html}`;
console.log("output=",output)


var ifrm = document.createElement("iframe");
        ifrm.setAttribute("src", output);

        document.body.appendChild(ifrm);
</script>

</body>
</html>
